

<div class="jumbotron mt-5" style="background-color: rgb(86, 96, 116) ;">
  <h2 class="heading" style="color: white;">Filtra noticias por pais y categor√≠a</h2>
    <div class="row mt-3">
      <div class="col-lg-8 offset-lg-2">

        <form>
          <div class="form-group">

            <select  name="categoria" [(ngModel)]="categoriaSeleccionada" class="form-select form-select-lg" >
              <option [value]="categoria.value" *ngFor="let categoria of categorias">{{ categoria.nombre}}</option>

            </select>
          </div>
          <div class="form-group">

            <select name="pais" [(ngModel)]="paisSeleccionado" class="form-select form-select-lg" >
              <option [value]="pais.value" *ngFor="let pais of paises">{{pais.nombre}}</option>

            </select>
          </div>
        </form>
        <button (click)="buscarNoticia()" class="btn btn-primary btn-block btn-lg" >Buscar</button>
      </div>
    </div>
</div>
